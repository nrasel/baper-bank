<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
   <header>
    <h1 class="text-5xl text-center mt-16">Let's get some <span class="text-yellow-500">moooney</span>!!!</h1>
   </header>
   <main>
       <!-- balance and transiction -->
       <section class="mt-16">
           <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposite</h3>
                    <h4 class="text-4xl">$<span id="deposite-total">00</span> </h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>
           </div>
       </section>
       <!-- Deposite and Withdraw -->
       <section class="mt-8">
           <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
            <div class="bg-red-100 p-4 rounded">
                <h3 class="text-2xl">Please Deposite</h3>
                <div>
                    <input class="border-2 border-gray-300 rounded w-3/4 block mb-4 px-2" type="email" name="" placeholder="$ amount you deposite" id="deposite-input">
        
                    <button id="deposite-button" class="bg-yellow-600 px-4 rounded py-2 text-white">Deposite</button>
                </div>
            </div>
            <div class="bg-purple-100 p-4 rounded">
                <h3 class="text-2xl">Please Withdraw</h3>
                <div>
                    <input class="border-2 border-gray-300 rounded w-3/4 block mb-4 px-2" type="email" name="" placeholder="$ amount you withdraw" id="withdraw-input">
        
                    <button id="withdraw-button" class="bg-yellow-600 px-4 rounded py-2 text-white">Withdraw</button>
                </div>
            </div>
           </div>
       </section>
       
   </main>


   <script src="js/banking.js"></script>
</body>
</html>
